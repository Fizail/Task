<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="containerTable">
      <h2>List Filter task</h2>
      <div class="flex justify-between">
        <div>
          <label for="category">Filter by category</label>
          <select name="category" id="category_filter">
            <option selected disabled value="">Select filter</option>
            <option value="Electronics">Electronics</option>
            <option value="Books">Books</option>
            <option value="Home & Kitchen">Home & Kitchen</option>
            <option value="Toys & Games">Toys & Games</option>
          </select>
          <button id="remove_cat_filter">Remove</button>
        </div>
        <div>
          <label id="available_label" for="available"
            >Filter by Availability</label
          >
          <select name="available" id="availability_filter">
            <option selected disabled value="">
              Select availability status
            </option>
            <option value="true">Available</option>
            <option value="false">Not Available</option>
          </select>
          <button id="remove_availablilty_filter">Remove</button>
        </div>
      </div>

      <table id="item_list">
        <thead id="item_list_head">
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Available</th>
          </tr>
        </thead>
        <tbody id="item_list_body"></tbody>
      </table>
    </div>
    <script src="./index.js"></script>
    <a href="./index.html">Task 1</a>
  </body>
</html>
